<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Risorgimento-Admin
        </title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    </head>
    <body>
        <h1 class="text-center mt-3">AGGIUNGI UN PUNTO DI INTERESSE</h1>
        <form style="display: flex; flex-direction: column; gap: 10px;">
            <input type="text" name="titolo" id="titolo" placeholder="Inserisci un titolo">
            <input type="text" name="luogo" id="luogo" placeholder="Inserisci il luogo">
            <input type="text" name="anno" id="anno" placeholder="Inserisci un anno">
            <input type="text" name="durata" id="durata" placeholder="Inserisci una durata">
            <input type="text" name="descrizione" id="descrizione" placeholder="Inserisci una descrizione">
            <input type="text" name="personaggi" id="personaggi" placeholder="Inserisci i personaggi chiave">
            <input type="text" name="fazioni" id="fazioni" placeholder="Inserisci le fazioni coinvolte">
            <input type="text" name="vittime" id="vittime" placeholder="Inserisci le vittime">
            <input type="text" name="feriti" id="feriti" placeholder="Inserisci i feriti">
            <input type="text" name="conseguenze" id="conseguenze" placeholder="Inserisci le conseguenze">
            <input type="text" name="url_foto1" id="url_foto1" placeholder="Inserisci url foto 1">
            <input type="text" name="url_foto2" id="url_foto2" placeholder="Inserisci url foto 2">
            <input type="text" name="url_foto3" id="url_foto3" placeholder="Inserisci url foto 3">
            <input type="text" name="url_foto4" id="url_foto4" placeholder="Inserisci url foto 4">
            <input type="text" name="url_foto5" id="url_foto5" placeholder="Inserisci url foto 5">
            <button class="btn btn-primary" type="submit">Conferma</button>
        </form>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> 
    </body>
</html>
